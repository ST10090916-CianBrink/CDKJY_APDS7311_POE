version: 2.1

executors:
  node-executor:
    docker:
      - image: circleci/node:16-browsers # Node.js image with browsers for testing

jobs:
  build:
    executor: node-executor
    steps:
      - checkout # Check out the code from the repository

      # Install dependencies
      - run:
          name: Install Dependencies
          command: npm install

      # Run tests
      - run:
          name: Run Tests
          command: npm test

      # Run SonarCloud Analysis
      - run:
          name: SonarCloud Scan
          command: |
            npx sonar-scanner \
              -Dsonar.organization=Cian Brink \
              -Dsonar.projectKey=CDKJY_APDS7311_POE \
              -Dsonar.sources=. \
              -Dsonar.exclusions=node_modules/**,build/**,dist/** \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$SONAR_TOKEN

workflows:
  version: 2
  build-and-analyze:
    jobs:
      - build
